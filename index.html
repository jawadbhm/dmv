<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO Driver Pro - 2023 Exhaustive Ed.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sidebar: '#0f172a',
              sidebarHover: '#1e293b',
              accent: '#4f46e5',
              accentHover: '#4338ca',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
              bgMain: '#f8fafc',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #475569 #0f172a;
      }
      
      /* Ensure smooth scrolling */
      nav {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-bgMain text-slate-800 antialiased h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
